<header>
    <h1>Factorio State Machine</h1>
    <p class="tagline">Control Circuits Made Easy</p>
</header>
<div class="toolbar">
    <label>
        Load:
        <select class="load">
            <option disabled selected value="-1">Select Blueprint</option>
        </select>
    </label>
    <label>
        Layout:
        <select class="packing">
            <option disabled value="-1">Combinator Packing Algorithm</option>
            <option selected value="compact">Compact</option>
            <option value="debug">Debug</option>
        </select>
    </label>
</div>
<div class="pane-wrap">
    <div class="left">
        <div id="editor"></div>
        <div class="compiler-error">&nbsp;</div>
    </div>
    <div class="right">
        <textarea class="output" readonly></textarea>
    </div>
</div>
<footer>
    <a href="https://github.com/aebabis/factorio-state-machine">Repository</a>
</footer>
